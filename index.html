<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kunta Afrika Sanitary Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
        }
        
        .header {
            background-color: #fafcfd;
            padding: 2px;
            border-bottom: 2px solid silver;
            display: flex;
            align-items: center;
        }
        
        .header img {
            width: 15%;
            height: auto;
            padding-right: 5%;
        }
        
        .header h1 {
            font-size: 24px;
            margin: 0;
            text-align: center;
            justify-content: space-around;
            color: #263238;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: lime;
            padding: 10px 0;
        }
        
        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 24px;
            padding: 0 20px;
        }
        
        .menu {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        
        .menu li {
            margin: 0 10px;
        }
        
        .menu li a {
            text-decoration: none;
            color: #495fdd;
            padding: 10px;
            display: block;
        }
        
        .menu li a:hover {
            background-color: #004d4d;
            color: white;
        }
        
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: lime;
            }
            .menu li {
                text-align: center;
                width: 100%;
            }
            .menu li a {
                padding: 15px;
            }
            .menu.show-menu {
                display: flex;
            }
        }
        
        footer {
            background-color: grey;
            text-align: center;
            padding: 10px;
            border-top: 2px solid #ddd;
        }
        
        footer p {
            margin: 0;
            color: #333333;
        }
        
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: #004d4d;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
        }
        
        #scrollTopBtn:hover {
            background-color: #495fdd;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="20240210_163137.png" alt="Kunta Afrika logo">
        <h1>Kunta Afrika Sanitary Solutions</h1>
    </header>

    <nav>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <ul class="menu">
            <li><a href="homepage-kunta.html">Home</a></li>
            <li><a href="About-Us.html">About Us</a></li>
            <li><a href="https://kuntaafrika.systeme.io/kuntafrika_sanitary_solutions">Our Services</a></li>
            <li><a href="Contact-Us.html">Contact Us</a></li>
        </ul>
    </nav>

    <p style="color:red;">I will progress tomorrow in shaa Allah</p>

    <button id="scrollTopBtn" title="Go to top">Top</button>

    <footer>
        <p>&copy; 2024 Kunta Afrika Sanitary Solutions. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('show-menu');
        }

        const scrollTopBtn = document.getElementById('scrollTopBtn');
        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        }

        scrollTopBtn.addEventListener('click', () => {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        });
    </script>
</body>

</html>
