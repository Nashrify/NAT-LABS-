    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
        }
        
        .header {
            background-color: #fafcfd;
            padding: 2px;
            border-bottom: 2px solid silver;
            display: flex;
            align-items: center;
        }
        
        .header img {
            width: 15%;
            height: auto;
            padding-right: 5%;
        }
        
        .header h1 {
            font-size: 24px;
            margin: 0;
            text-align-last: center;
            justify-content: space-around;
            color: #263238;
        }
        
        nav {
            width: auto;
            display: flex;
            justify-content: space-around;
            background-color: lime;
            padding: 10px 0;
        }
        
        nav a {
            color: #495fdd;
            display: flex;
            padding: 10px 0px; /* Adjust as necessary */
            text-decoration: none;
            text-transform: uppercase;
            font-size:10px;
            margin: 0 10px;
        }
        
        nav a:hover {
            background-color: #004d4d;
            color: #ffffff;
        }
        
        footer {
            background-color: grey;
            text-align: center;
            padding: 10px;
            border-top: 2px solid #ddd;
        }
        
        footer p {
            margin: 0;
            color: #333333;
        }
               .progress-text {
            color: red;
            font-size: 36px;
            font-weight: bold;
            transition: color 1.5s ease-in-out;
            animation: colorChange 3s infinite alternate;
        }

        @keyframes colorChange {
            50% {
                color: red;
            }
            100% {
                color: blue;
            }
        }

        .ellipsis::after {
            content: ' .';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: ' .';
            }
            40% {
                content: ' ..';
            }
            60% {
                content: ' ...';
            }
            80%, 100% {
                content: '';
            }
        }
    </style>
</head>
